<!DOCTYPE html>

    <link rel="stylesheet" href="account.css">
    <script src="https://kit.fontawesome.com/03aec9d200.js" crossorigin="anonymous"></script>
    <style>
    body {
    background-image: url('img/background.jpg');
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background-color: #323232;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

h2 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 10px;
}

.location {
    color: #7724ae;
    font-size: 14px;
    margin-bottom: 10px;
}

.bio {
    color: #bfbfbf;
    font-size: 14px;
    font-style: italic;
    margin-bottom: 20px;
}

.buttons .btn {
    display: block;
    background-color: #3a3a3a;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    margin: 10px 0;
    transition: background-color 0.3s;
}

.buttons .btn:hover {
    background-color: #5a5a5a;
}

    </style>

</head>
<body>
    <div class="card">
        <img src="img/me.jpg" alt="" class="profile-img">
        <h2>TRINIDAD, Jennymel</h2>
        <p class="location">Cebu City</p>
        <p class="bio">"Information Technology student˚ʚ♡ɞ˚"</p>
        <div class="buttons">

            <a href="https://www.instagram.com/jennny204/" class="btn">Instagram</a>
            <a href="index.html" class="btn">Go Back</a>
            
        </div>
    </div>
</body>
</html>
