               <h3 class="heading-inner">Agents</h3>
                  <div class="hr"></div>
                   <div class="heading-c">
                     Agents are the playable characters in VALORANT, representing an agent of the VALORANT Protocol. Each agent serves as a different class with four abilities.         </div>

                       <a href="img/image1.jpg">
					   <img src="img/image1.jpg" alt=""/>
					   <figcaption>
							<h2>CYPHER</h2>
							<p>The Moroccan information broker, Cypher is a one-man surveillance network who keeps tabs on the enemy’s every move. No secret is safe. No maneuver goes unseen. Cypher is always watching.</p>
					   </figcaption>
                       </a>
				       </figure>
                    </div><!-- /portfolio-item -->

                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image2.jpg">
					   <img src="img/image2.jpg" alt=""/>
					   <figcaption>
							<h2>CLOVE</h2>
							<p>Scottish troublemaker Clove makes mischief for enemies in both the heat of combat and the cold of death. The young immortal keeps foes guessing, even from beyond the grave, their return to the living only ever a moment away.</p>
					   </figcaption>
                       </a>
				       </figure>       
                    </div><!-- /portfolio-item -->

                    <div class="portfolio-item spring col-xs-12 col-sm-12 col-md-4 thumbs">
                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image3.jpg">
					   <img src="img/image3.jpg" alt=""/>
					   <figcaption>
							<h2>JETT</h2>
							<p>Duelists are self-sufficient fraggers who their team expects, through abilities and skills, to get high frags and seek out engagements first.</p>
					   </figcaption>
                       </a>
				       </figure>       
                    </div><!-- /portfolio-item -->

                    <div class="portfolio-item spring col-xs-12 col-sm-12 col-md-4 thumbs">
                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image4.jpg">
					   <img src="img/image4.jpg" alt=""/>
					   <figcaption>
							<h2>ISO</h2>
							<p>Chinese fixer for hire Iso goes into a flow state to dismantle the opposition. Reconfiguring ambient energy into bulletproof protection, he advances with focus towards his next duel to the death.</p>
					   </figcaption>
                       </a>
				      </figure>       
                    </div><!-- /portfolio-item -->
          
                    <div class="portfolio-item summer col-xs-12 col-sm-12 col-md-4 thumbs">
                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image5.jpg">
					   <img src="img/image5.jpg" alt=""/>
					   <figcaption>
							<h2>KAY/O</h2>
							<p>KAY/O is a machine of war built for a single purpose: neutralizing radiants. His power to suppress enemy abilities dismantles his opponents' capacity to fight back, securing him and his allies the ultimate edge.</p>
					   </figcaption>
                       </a>
				       </figure>     
                    </div><!-- /portfolio-item -->

                    <div class="portfolio-item summer col-xs-12 col-sm-12 col-md-4 thumbs">
                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image6.jpg">
					   <img src="img/image6.jpg" alt=""/>
					   <figcaption>
							<h2>VYSE</h2>
							<p>Metallic mastermind Vyse unleashes liquid metal to isolate, trap, and disarm her enemies. Through cunning and manipulation, she forces all who oppose her to fear the battlefield itself.</p>
					   </figcaption>
                       </a>
				       </figure>       
                    </div><!-- /portfolio-item -->

                    <div class="portfolio-item autumn col-xs-12 col-sm-12 col-md-4 thumbs">
                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image7.jpg">
					   <img src="img/image7.jpg" alt=""/>
					   <figcaption>
							<h2>ASTRA</h2>
							<p>Ghanaian Agent Astra harnesses the energies of the cosmos to reshape battlefields to her whim. With full command of her astral form and a talent for deep strategic foresight, she’s always eons ahead of her enemy’s next move.</p>
					   </figcaption>
                       </a>
				       </figure>        
                    </div><!-- /portfolio-item -->

                    <div class="portfolio-item autumn col-xs-12 col-sm-12 col-md-4 thumbs">
                       <figure class="effect-moses wow fadeIn">
                       <a href="img/image8.jpg">
					   <img src="img/image8.jpg" alt=""/>
					   <figcaption>
							<h2>BRIMSTONE</h2>
							<p>Joining from the U.S.A., Brimstone's orbital arsenal ensures his squad always has the advantage. His ability to deliver utility precisely and from a distance make him an unmatched boots-on-the-ground commander.</p>
					   </figcaption>
                       </a>
				       </figure>      
                    </div><!-- /portfolio-item -->
                    
                    <div class="portfolio-item spring col-xs-12 col-sm-12 col-md-4 thumbs">

                       <a href="img/image9.jpg">
					   <img src="img/image9.jpg" alt=""/>
					   <figcaption>
							<h2>REYNA</h2>
							<p>Forged in the heart of Mexico, Reyna dominates single combat, popping off with each kill she scores. Her capability is only limited by her raw skill, making her highly dependent on performance.</p>
					   </figcaption>
                       </a>
				       </figure>
